<form id="book-changes" class="round-bordered-subject block-container" (submit)="handleSubmit()">
    <label htmlFor="title">{{'bookTitle' | language:languageService.currentLanguage}}:</label>
    <input type="text" id="title" name="title" [(ngModel)]="book.title" required />
    <label htmlFor="authors">{{'authors' | language:languageService.currentLanguage}} ({{'commaSeparated' |
        language:languageService.currentLanguage}}):</label>
    <input type="text" id="authors" name="authors" [(ngModel)]="book.authors" required />
    <label htmlFor="genre">{{'genre' | language:languageService.currentLanguage}}:</label>
    <input type="text" id="genre" name="genre" [(ngModel)]="book.genre" required />
    <label htmlFor="publisher">{{'publisher' | language:languageService.currentLanguage}}:</label>
    <input type="text" id="publisher" name="publisher" [(ngModel)]="book.publisher" required />
    <label htmlFor="publishment-year">{{'publishmentYear' | language:languageService.currentLanguage}}:</label>
    <input type="number" id="publishment-year" name="publishment-year" [(ngModel)]="book.publishmentYear" min="1900"
        max="2025" step="1" required />
    <label htmlFor="amount">{{'inStock' | language:languageService.currentLanguage}}:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="book.amount" min="0" step="1" required />
    <div class="error-message" *ngIf="error">{{error}}</div>
</form>
