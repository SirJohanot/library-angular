<section id="main-content">
    <div id="main-content-centered-element">
        <form id="user-changes" class="round-bordered-subject block-container" (submit)="handleSubmit()">
            <h1>
                {{'loginLocale' | language:languageService.currentLanguage}}: {{login}}
            </h1>
            <label for="first-name">
                {{'firstName' | language:languageService.currentLanguage}}:
            </label>
            <input type="text" id="first-name" name="first-name" [(ngModel)]="userDto.firstName" required />
            <label for="last-name">
                {{'lastName' | language:languageService.currentLanguage}}:
            </label>
            <input type="text" id="last-name" name="last-name" [(ngModel)]="userDto.lastName" required />
            <label for="role">
                {{'role' | language:languageService.currentLanguage}}:
            </label>
            <select name="role" id="role" name="role" [(ngModel)]="userDto.role" required>
                <option value="READER">
                    {{'READER' | language:languageService.currentLanguage}}
                </option>
                <option value="LIBRARIAN">
                    {{'LIBRARIAN' | language:languageService.currentLanguage}}
                </option>
            </select>
            <div class="error-message" *ngIf="error">{{error}}</div>
        </form>
        <div class="buttons-container">
            <a routerLink="/user/{{login}}">
                <button class="red">{{'cancel' | language:languageService.currentLanguage}}</button>
            </a>
            <button type="submit" form="user-changes" class="green">{{'commitChanges'
                |language:languageService.currentLanguage}}</button>
        </div>
    </div>
</section>
